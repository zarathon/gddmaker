{% extends "base2.html" %}
{% load static %}
{% load bootstrap3 %}
{% block content %}
    <div class="row">
        <h1 class="">Editando Jogo</h1>
    </div>
    <div class="row">
        <form action="" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-success">
                    Salvar
                </button>
            {% endbuttons %}
        </form>
    </div>


{% endblock %}
