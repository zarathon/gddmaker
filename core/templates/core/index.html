{% extends "base.html" %}
{% load static %}
{% block content %}
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <a href="{% url 'index' %}">
                        <img class="img-responsive" src="{% static "img/logo-white.png" %}" alt="">
                    </a>
                    <div class="intro-text">
                        <hr class="star-light">
                        <span class="skills">Construa seu GDD de maneira fácil.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-md-12 content">

            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p class="text-center text-success">{{ message }}</p>
                <p class="text-center text-danger">{{ error }}</p>
                <h3>
                    Entrar ou Inscrever-se
                </h3>
                <form role="form" action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="login">
                            Login
                        </label>
                        <input type="text" class="form-control" id="login" name="login"/>
                    </div>
                    <div class="form-group">

                        <label for="password">
                            Senha
                        </label>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg center-block">
                        Entrar
                    </button>
                </form>
                <br>
                <a class="center-block btn btn-danger" href="{% url 'password_reset' %}">Esqueci minha senha</a>
                <p class="text-center">Caso não tenha ainda realizado seu cadastro, clique no botão abaixo!</p>
                <a href="{% url 'register' %}" class="center-block btn btn-primary btn-lg">Inscrever-se</a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
