{% extends "base2.html" %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h1 class="">Meus jogos</h1>
        </div>
        <div class="col-md-4 btn-group-vertical">
            <a href="{% url 'core:game_new' %}" class="btn btn-success">Adicionar Novo Jogo</a>
        </div>
    </div>
    <div class="row">
        {% for game in games %}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ game.name }}</h3>
                    </div>
                    <div class="panel-body">
                        <p>{{ game.description|safe|truncatewords:30  }}</p>
                        <a href="{% url 'core:game_detail' game.id %}" class="btn btn-lg btn-primary center-block">Selecionar</a>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>


{% endblock %}
